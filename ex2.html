<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .image1 {
      border: 5px solid black;
    }
    .image2 {
      width: 100px;
      height: 100px;
    }
    .image3 {
      float: left; /* or float: right; */
      margin-right: 20px; /* adjust as needed */
    }
    .image4 {
      margin: 50px;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Image Gallery</h1>
  <div class="container">
    <div class="image1">
      <img src="pexels-laura-meinhardt-20440040.jpg" alt="Image 1">
    </div>
    <div class="image2">
      <a href="pexels-tuba-a-19416495.jpg" target="_blank">
        <img src="pexels-tuba-a-19416495.jpg" alt="Image 2">
      </a>
    </div>
    <div class="image3">
      <img src="pexels-nati-17815952.jpg" alt="Image 3">
    </div>
    <div class="image4">
      <img src="pexels-henry-han-19597529.jpg" alt="Image 4">
    </div>
  </div>
  <p>This is the text aligned with respect to the images.</p>
</body>
</html>
