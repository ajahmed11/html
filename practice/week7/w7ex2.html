<!DOCTYPE html>
<html>
<head>
<style>
  .rectangle {
    width: 500px;
    height: 600px;
    border: 1px solid black;
    padding: 10px;
    box-sizing: border-box;
  }
</style>
</head>
<body>
    
<div class="rectangle">
  <h2>HTML Form Test</h2><br><br>
  <p> Name : 
    <input type="text" name="name" /></p>
  <p> Address <input type="text" name="address" /></p>
  <p>Email <input type="text" name="Email" /></p>
  <p> Gender
  <input type="radio" id="Male" name="gender" value="Male">male
  <input type="radio" id="Female" name="gender" value="Female"/>female
  <input type="radio" id="Other" name="gender" value="Other" />other
  </p>
  <p> Hobbies 
    <input type="checkbox" name="Hobby" value="sports" /> Sports
    <input type="checkbox" name="Hobby"  value="Movies" /> Movies
    <input type="checkbox" name="Hobby" value="Travelling" /> Travelling
    </p>
    <label> Country </label>
    <select name="Country">
        <option value="c1" > Nepal </option>
        <option value="C2" > Canada </option>
        <option value="C3" > UK</option>
        <option value="c4" > India </option>
        <option value="usa" > USA </option>
        
    </select><br><br>
    
    <td> Message <textarea rows="5" cols="30"></textarea>
    </td><br><br>

    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
    </div>
  

</body>
</html>
